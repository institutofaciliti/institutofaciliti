<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Instituto Faciliti – Proposta Comercial Versão Luxo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Proposta comercial do Instituto Faciliti para serviços de limpeza profissional, higienização e conservação de ambientes críticos.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: #031525;
      color: #f5f7fb;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    /* ===== TOPO / NAVBAR ===== */
    header {
      background: linear-gradient(90deg, #00509d, #0077c8);
      padding: 12px 18px;
      position: sticky;
      top: 0;
      z-index: 50;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.35);
    }

    .nav {
      max-width: 1080px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .nav-left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-box {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.06);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .logo-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .brand-text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .brand-name {
      font-size: 0.95rem;
      font-weight: 700;
      letter-spacing: 0.16em;
    }

    .brand-subtitle {
      font-size: 0.7rem;
      letter-spacing: 0.24em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .nav-links {
      display: flex;
      gap: 20px;
      font-size: 0.9rem;
      font-weight: 500;
    }

    .nav-links a {
      position: relative;
      padding-bottom: 3px;
    }

    .nav-links a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 2px;
      background: #ffd76a;
      transition: width 0.2s ease;
    }

    .nav-links a:hover::after {
      width: 100%;
    }

    @media (max-width: 720px) {
      .nav {
        flex-direction: column;
        align-items: flex-start;
      }
      .nav-links {
        width: 100%;
        justify-content: space-between;
        flex-wrap: wrap;
      }
    }

    /* ===== CONTEÚDO PRINCIPAL ===== */
    main {
      padding: 24px 16px 64px;
    }

    .container {
      max-width: 1080px;
      margin: 0 auto;
    }

    .hero-card-wrapper {
      background: radial-gradient(circle at top left, #008ae6 0, #003a70 45%, #02101f 100%);
      padding: 28px 16px 32px;
      border-radius: 28px;
      box-shadow:
        0 26px 60px rgba(0, 0, 0, 0.6),
        inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .hero-card-wrapper::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top right, rgba(255, 215, 106, 0.25), transparent 55%);
      opacity: 0.8;
      pointer-events: none;
    }

    .hero-inner {
      position: relative;
      z-index: 1;
      max-width: 680px;
    }

    .pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 6px 18px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.7);
      color: #f5f7fb;
      font-size: 0.8rem;
      margin-bottom: 18px;
      box-shadow: 0 10px 28px rgba(0, 0, 0, 0.7);
    }

    .pill span {
      margin: 0 4px;
    }

    .hero-title-label {
      font-size: 0.8rem;
      letter-spacing: 0.3em;
      text-transform: uppercase;
      color: #ffd76a;
      margin-bottom: 10px;
    }

    .hero-subtitle {
      font-size: 0.9rem;
      max-width: 480px;
      color: #e3edf7;
      margin-bottom: 18px;
    }

    .section-label {
      font-size: 0.8rem;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      color: #ffd76a;
      margin-top: 8px;
      margin-bottom: 18px;
    }

    .hero-heading {
      font-size: 1.75rem;
      font-weight: 800;
      margin-bottom: 14px;
    }

    .hero-heading span.highlight {
      color: #ffd76a;
    }

    .hero-text {
      font-size: 0.98rem;
      color: #e3edf7;
      margin-bottom: 24px;
    }

    .hero-cta {
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: 420px;
    }

    .btn-primary,
    .btn-secondary {
      border-radius: 999px;
      padding: 10px 18px;
      border: none;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn-primary {
      background: #00b368;
      color: #012216;
      box-shadow: 0 14px 30px rgba(0, 179, 104, 0.55);
    }

    .btn-primary:hover {
      filter: brightness(1.05);
    }

    .btn-secondary {
      background: transparent;
      color: #f5f7fb;
      border: 1px solid rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(0, 0, 0, 0.18);
    }

    .hero-cta small {
      font-size: 0.78rem;
      color: #d3e0f2;
      opacity: 0.9;
      margin-top: 4px;
      text-align: left;
    }

    @media (min-width: 768px) {
      .hero-card-wrapper {
        padding: 34px 36px 40px;
      }
      .hero-heading {
        font-size: 2.15rem;
      }
      .hero-cta {
        flex-direction: row;
        align-items: center;
      }
      .hero-cta small {
        flex-basis: 100%;
      }
    }

    /* ===== SEÇÕES ABAIXO ===== */
    section {
      margin-top: 32px;
    }

    .section-title {
      font-size: 1.2rem;
      margin-bottom: 12px;
      color: #f5f7fb;
    }

    .section-text {
      font-size: 0.95rem;
      color: #d1deef;
    }

    .chips {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .chip {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(13, 71, 161, 0.4);
      border: 1px solid rgba(144, 202, 249, 0.4);
      font-size: 0.8rem;
      color: #e3f2fd;
    }

    /* ===== RODAPÉ ===== */
    footer {
      margin-top: 40px;
      padding: 18px 0 26px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      font-size: 0.8rem;
      color: #b8c6de;
    }

    footer .footer-inner {
      max-width: 1080px;
      margin: 0 auto;
      padding: 0 16px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    footer a {
      color: #90caf9;
    }

    /* ===== WHATSAPP FLUTUANTE ===== */
    .whatsapp-float {
      position: fixed;
      right: 18px;
      bottom: 18px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      background: #25d366;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.45);
      z-index: 60;
    }

    .whatsapp-float svg {
      width: 26px;
      height: 26px;
      fill: #ffffff;
    }

    @media (max-width: 480px) {
      .whatsapp-float {
        width: 48px;
        height: 48px;
        right: 14px;
        bottom: 14px;
      }
    }
  </style>
</head>
