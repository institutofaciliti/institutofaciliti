<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instituto Faciliti • Saúde • Gestão • Inovação</title>

  <meta name="description" content="Instituto Faciliti - Organização voltada à gestão de serviços de saúde em parceria com o poder público.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      background: #f5f7fb;
      color: #1f2933;
      line-height: 1.6;
    }

    header {
      background: #0b4f6c;
      color: #ffffff;
      padding: 12px 18px;
      display: flex;
      align-items: center;
      gap: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header img {
      height: 55px;
      width: auto;
      border-radius: 8px;
      background: #ffffff;
      padding: 4px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
      font-weight: 700;
    }

    .sub {
      font-size: 13px;
      opacity: 0.9;
      margin-top: -3px;
    }

    nav {
      margin-left: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    nav a {
      padding: 6px 12px;
      border-radius: 999px;
      color: white;
      text-decoration: none;
      font-size: 14px;
      border: 1px solid transparent;
    }

    nav a:hover {
      background: #ffffff;
      color: #0b4f6c;
    }

    .hero {
      background: linear-gradient(135deg, #0b4f6c, #126a8d);
      color: white;
      padding: 40px 20px;
    }

    .hero h2 {
      font-size: 26px;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 16px;
      margin-bottom: 16px;
      max-width: 700px;
    }

    .btn {
      display: inline-block;
      background: #fbbf24;
      color: #1f2933;
      padding: 10px 18px;
      border-radius: 999px;
      font-size: 15px;
      text-decoration: none;
      font-weight: 600;
      box-shadow: 0 5px 12px rgba(0,0,0,0.25);
    }

    .btn:hover {
      background: #f9a826;
    }
